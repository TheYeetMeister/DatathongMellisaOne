<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OC Address</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="Background">
            
            <h1 class="title">OC address lookup</h1>
            <h3>input your desired address here:</h5>
            
            <input type="text" id="textInput">
            <input type="button" id="btn1" value="Search for address">

            <p class ="address" id="textOutput"></p>

            <script>
                const txt1 = document.getElementById("textInput");
                const btn1 = document.getElementById("btn1");
                const out1 = document.getElementById("textOutput");
        
                function func1()
                {
                    out1.innerHTML = txt1.value;
                }
        
                btn1.addEventListener('click',func1);
            </script>
        </div>
    </body>
</html>
