<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OC Address</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="Background">
            <h3 class="text">Embark within OC!</h5>
            
            <div class="searchBar">
                <input type="text" class="textInput" id="text1" placeholder="search OC address">
                <button type="button" class="buttonInput" id="btn1"> 
                    <i class="material-icons">search</i>
                </button>
            </div>

            <p class ="address" id="textOutput">|</p>

            <script>
                const txt1 = document.getElementById("text1");
                const btn1 = document.getElementById("btn1");
                const out1 = document.getElementById("textOutput");
        
                function func1()
                {
                    out1.innerHTML = txt1.value;
                }
        
                btn1.addEventListener('click',func1);
            </script>
        </div>
    </body>
</html>
