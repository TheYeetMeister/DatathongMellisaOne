<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OC Address</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="Background">
            <h3 class="text">input your desired OC address here:</h5>
            
            <div class="searchBar">
                <input type="text" id="textInput" placeholder="search OC address">
                <input type="button" id="btn1" value="Search for address">
            </div>

            <p class ="address" id="textOutput">|</p>

            <script>
                const txt1 = document.getElementById("textInput");
                const btn1 = document.getElementById("btn1");
                const out1 = document.getElementById("textOutput");
        
                function func1()
                {
                    out1.innerHTML = txt1.value;
                }
        
                btn1.addEventListener('click',func1);
            </script>
        </div>
    </body>
</html>
